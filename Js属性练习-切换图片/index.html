<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>图片切换</h1>
    <ul>
      <li>
        <a href="./images/01.png" onclick="showPic(this);return false;"
          >大海蓝天</a
        >
      </li>
      <li>
        <a href="./images/02.png" onclick="showPic(this);return false;">狗狗</a>
      </li>
      <li>
        <a href="./images/03.png" onclick="showPic(this);return false;"
          >可爱的熊</a
        >
      </li>
      <li>
        <a href="./images/04.png" onclick="showPic(this);return false;"
          >可爱的猫</a
        >
      </li>
    </ul>
    <img id="placeholder" src="./images/01.png" alt="" />

    <script>
      function showPic(element) {
        var source = element.getAttribute('href')
        var placeholder = document.getElementById('placeholder')
        placeholder.setAttribute('src', source)
      }
    </script>
  </body>
</html>
